name: Build & Deploy UniGoods Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Create output dir
        run: mkdir -p ./public

      # ✅ 모듈/의존성 확보: go.mod 없으면 생성, 필요한 패키지 설치, go.sum 생성
      - name: Ensure Go modules & deps
        run: |
          test -f go.mod || go mod init shop-unigoods-generator
          go get golang.org/x/net/html@v0.30.0
          go mod tidy

      - name: Generate static pages
        run: go run . -config routes.json -out ./public

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
